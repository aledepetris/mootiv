<mat-toolbar color="primary">
  <span>Mootiv</span>
</mat-toolbar>

<mat-card class="login-card">
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" type="text" placeholder="Ingresa tu usuario">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </div>

      <div class="links">
        <a mat-button color="accent" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
