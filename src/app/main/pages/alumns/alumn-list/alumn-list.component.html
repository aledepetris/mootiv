
<div class="surface-section px-5 py-4 md:px-5 lg:px-5">
  <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
      <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer"
          routerLink="/home"
          >Dashboard</a>
      </li>
      <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3"></i>
      </li>
      <li>
          <span class="text-900 line-height-3">Alumnos</span>
      </li>
  </ul>
  <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
      <div>
          <div class="font-medium text-3xl text-900">Alumnos</div>
          <div class="flex align-items-center text-700 flex-wrap">
              <div class="mr-5 flex align-items-center mt-3">
                  <i class="pi pi-users mr-2"></i>
                  <span>18 Activos</span>
              </div>
              <div class="mr-5 flex align-items-center mt-3">
                  <i class="pi pi-globe mr-2"></i>
                  <span>30 Historico</span>
              </div>
              <div class="flex align-items-center mt-3">
                  <i class="pi pi-clock mr-2"></i>
                  <span>3 d√≠as de promedio entrenamiento</span>
              </div>
          </div>
      </div>
      <div class="mt-3 lg:mt-0">
          <button pButton pRipple label="Nuevo Alumno" class="p-button-outlined mr-2" icon="pi pi-user-plus"
          routerLink="/alumns/new"
          ></button>
      </div>
  </div>
</div>

<div class="px-5">
      <p-autoComplete
        [(ngModel)]="selectedAlumnAdvanced"
        [suggestions]="filteredAlumns"
        (completeMethod)="filterAlumns($event)"
        (onSelect)="onAlumnSelect($event)"
        (onClear)="restoreAlumns()"
        placeholder="Buscar alumno.."
        >
            <ng-template let-alumn pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <img
                        [src]="alumn.alt_img"
                        [class]="'flag flag-' + alumn.nombre.toLowerCase()"
                        style="width: 18px" />
                    <div>{{ alumn.nombre }}  {{alumn.apellido}}</div>
                </div>
            </ng-template>
      </p-autoComplete>
  </div>

  <div class="grid mx-4 my-2">
    <div *ngFor="let alumn of showedAlumns"
        class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-3">
      <app-alumn-card [alumn]="alumn"></app-alumn-card>
    </div>
  </div>
