<mat-card>
  <mat-card-header>
    <mat-toolbar>
      <span>Listado de Alumnos</span>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="addAlumn()">Agregar Nuevo Alumno</button>
    </mat-toolbar>
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Buscar alumno">
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna Alumno con foto y nombre -->
      <ng-container matColumnDef="alumn">
        <mat-header-cell *matHeaderCellDef> Alumno </mat-header-cell>
        <mat-cell *matCellDef="let alumn" class="alumn-cell">
          <img [src]="alumn.photoUrl" class="alumn-photo">
          <span>{{ alumn.name }}</span>
        </mat-cell>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let alumn">
          <button mat-icon-button (click)="viewAlumn(alumn)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editAlumn(alumn)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAlumn(alumn)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
